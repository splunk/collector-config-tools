type: '*pulsarexporter.Config'
doc: |
  Config defines configuration for Pulsar exporter.
fields:
- name: timeout
  type: time.Duration
  kind: int64
  default: 5s
  doc: |
    Timeout is the timeout for every attempt to send data to the backend.
- name: sending_queue
  type: exporterhelper.QueueSettings
  kind: struct
  doc: |
    QueueSettings defines configuration for queueing batches before sending to the consumerSender.
  fields:
  - name: enabled
    kind: bool
    default: true
    doc: |
      Enabled indicates whether to not enqueue batches before sending to the consumerSender.
  - name: num_consumers
    kind: int
    default: 10
    doc: |
      NumConsumers is the number of consumers from the queue.
  - name: queue_size
    kind: int
    default: 5000
    doc: |
      QueueSize is the maximum number of batches allowed in queue at a given time.
  - name: storage
    type: '*component.ID'
    kind: ptr
    doc: |
      StorageID if not empty, enables the persistent storage and uses the component specified
      as a storage extension for the persistent queue
- name: retry_on_failure
  type: exporterhelper.RetrySettings
  kind: struct
  doc: |
    RetrySettings defines configuration for retrying batches in case of export failure.
    The current supported strategy is exponential backoff.
  fields:
  - name: enabled
    kind: bool
    default: true
    doc: |
      Enabled indicates whether to not retry sending batches in case of export failure.
  - name: initial_interval
    type: time.Duration
    kind: int64
    default: 5s
    doc: |
      InitialInterval the time to wait after the first failure before retrying.
  - name: max_interval
    type: time.Duration
    kind: int64
    default: 30s
    doc: |
      MaxInterval is the upper bound on backoff interval. Once this value is reached the delay between
      consecutive retries will always be `MaxInterval`.
  - name: max_elapsed_time
    type: time.Duration
    kind: int64
    default: 5m0s
    doc: |
      MaxElapsedTime is the maximum amount of time (including retries) spent trying to send a request/batch.
      Once this value is reached, the data is discarded.
- name: endpoint
  kind: string
  default: pulsar://localhost:6650
  doc: |
    Endpoint of pulsar broker (default "pulsar://localhost:6650")
- name: topic
  kind: string
  default: ""
  doc: |
    The name of the pulsar topic to export to (default otlp_spans for traces, otlp_metrics for metrics)
- name: encoding
  kind: string
  default: otlp_proto
  doc: |
    Encoding of messages (default "otlp_proto")
- name: tls_trust_certs_file_path
  kind: string
  default: ""
  doc: |
    Set the path to the trusted TLS certificate file
- name: tls_allow_insecure_connection
  kind: bool
  default: false
  doc: |
    Configure whether the Pulsar client accept untrusted TLS certificate from broker (default: false)
- name: auth
  type: pulsarexporter.Authentication
  kind: struct
  fields:
  - name: tls
    type: '*pulsarexporter.TLS'
    kind: ptr
    fields:
    - name: cert_file
      kind: string
      default: ""
    - name: key_file
      kind: string
      default: ""
  - name: Token
    type: '*pulsarexporter.Token'
    kind: ptr
    fields:
    - name: Token
      type: configopaque.String
      kind: string
      default: ""
  - name: athenz
    type: '*pulsarexporter.Athenz'
    kind: ptr
    fields:
    - name: provider_domain
      kind: string
      default: ""
    - name: tenant_domain
      kind: string
      default: ""
    - name: tenant_service
      kind: string
      default: ""
    - name: private_key
      type: configopaque.String
      kind: string
      default: ""
    - name: key_id
      kind: string
      default: ""
    - name: principal_header
      kind: string
      default: ""
    - name: zts_url
      kind: string
      default: ""
  - name: oauth2
    type: '*pulsarexporter.OAuth2'
    kind: ptr
    fields:
    - name: issuer_url
      kind: string
      default: ""
    - name: client_id
      kind: string
      default: ""
    - name: audience
      kind: string
      default: ""
