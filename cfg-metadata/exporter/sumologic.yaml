type: '*sumologicexporter.Config'
doc: |
  Config defines configuration for Sumo Logic exporter.
fields:
- name: endpoint
  kind: string
  default: ""
  doc: |
    The target URL to send data to (e.g.: http://some.url:9411/v1/traces).
- name: tls
  type: configtls.TLSClientSetting
  kind: struct
  doc: |
    TLSSetting struct exposes TLS client configuration.
  fields:
  - name: ca_file
    kind: string
    default: ""
    doc: |
      Path to the CA cert. For a client this verifies the server certificate.
      For a server this verifies client certificates. If empty uses system root CA.
      (optional)
  - name: cert_file
    kind: string
    default: ""
    doc: |
      Path to the TLS cert to use for TLS required connections. (optional)
  - name: key_file
    kind: string
    default: ""
    doc: |
      Path to the TLS key to use for TLS required connections. (optional)
  - name: min_version
    kind: string
    default: ""
    doc: |
      MinVersion sets the minimum TLS version that is acceptable.
      If not set, TLS 1.2 will be used. (optional)
  - name: max_version
    kind: string
    default: ""
    doc: |
      MaxVersion sets the maximum TLS version that is acceptable.
      If not set, refer to crypto/tls for defaults. (optional)
  - name: reload_interval
    type: time.Duration
    kind: int64
    doc: |
      ReloadInterval specifies the duration after which the certificate will be reloaded
      If not set, it will never be reloaded (optional)
  - name: insecure
    kind: bool
    default: false
    doc: |
      In gRPC when set to true, this is used to disable the client transport security.
      See https://godoc.org/google.golang.org/grpc#WithInsecure.
      In HTTP, this disables verifying the server's certificate chain and host name
      (InsecureSkipVerify in the tls Config). Please refer to
      https://godoc.org/crypto/tls#Config for more information.
      (optional, default false)
  - name: insecure_skip_verify
    kind: bool
    default: false
    doc: |
      InsecureSkipVerify will enable TLS but not verify the certificate.
  - name: server_name_override
    kind: string
    default: ""
    doc: |
      ServerName requested by client for virtual hosting.
      This sets the ServerName in the TLSConfig. Please refer to
      https://godoc.org/crypto/tls#Config for more information. (optional)
- name: read_buffer_size
  kind: int
  doc: |
    ReadBufferSize for HTTP client. See http.Transport.ReadBufferSize.
- name: write_buffer_size
  kind: int
  doc: |
    WriteBufferSize for HTTP client. See http.Transport.WriteBufferSize.
- name: timeout
  type: time.Duration
  kind: int64
  default: 5s
  doc: |
    Timeout parameter configures `http.Client.Timeout`.
- name: headers
  type: map[string]configopaque.String
  kind: map
  doc: |
    Additional headers attached to each HTTP request sent by the client.
    Existing header values are overwritten if collision happens.
    Header values are opaque since they may be sensitive.
- name: customroundtripper
  type: func(http.RoundTripper) (http.RoundTripper, error)
  kind: func
  doc: |
    Custom Round Tripper to allow for individual components to intercept HTTP requests
- name: auth
  type: '*configauth.Authentication'
  kind: ptr
  doc: |
    Auth configuration for outgoing HTTP calls.
  fields:
  - name: authenticator
    type: component.ID
    kind: struct
    doc: |
      AuthenticatorID specifies the name of the extension to use in order to authenticate the incoming data point.
- name: compression
  type: configcompression.CompressionType
  kind: string
  default: ""
  doc: |
    The compression key for supported compression types within collector.
- name: max_idle_conns
  type: '*int'
  kind: ptr
  doc: |
    MaxIdleConns is used to set a limit to the maximum idle HTTP connections the client can keep open.
    There's an already set value, and we want to override it only if an explicit value provided
- name: max_idle_conns_per_host
  type: '*int'
  kind: ptr
  doc: |
    MaxIdleConnsPerHost is used to set a limit to the maximum idle HTTP connections the host can keep open.
    There's an already set value, and we want to override it only if an explicit value provided
- name: max_conns_per_host
  type: '*int'
  kind: ptr
  doc: |
    MaxConnsPerHost limits the total number of connections per host, including connections in the dialing,
    active, and idle states.
    There's an already set value, and we want to override it only if an explicit value provided
- name: idle_conn_timeout
  type: '*time.Duration'
  kind: ptr
  doc: |
    IdleConnTimeout is the maximum amount of time a connection will remain open before closing itself.
    There's an already set value, and we want to override it only if an explicit value provided
- name: sending_queue
  type: exporterhelper.QueueSettings
  kind: struct
  doc: |
    QueueSettings defines configuration for queueing batches before sending to the consumerSender.
  fields:
  - name: enabled
    kind: bool
    default: false
    doc: |
      Enabled indicates whether to not enqueue batches before sending to the consumerSender.
  - name: num_consumers
    kind: int
    default: 10
    doc: |
      NumConsumers is the number of consumers from the queue.
  - name: queue_size
    kind: int
    default: 5000
    doc: |
      QueueSize is the maximum number of batches allowed in queue at a given time.
  - name: storage
    type: '*component.ID'
    kind: ptr
    doc: |
      StorageID if not empty, enables the persistent storage and uses the component specified
      as a storage extension for the persistent queue
- name: retry_on_failure
  type: exporterhelper.RetrySettings
  kind: struct
  doc: |
    RetrySettings defines configuration for retrying batches in case of export failure.
    The current supported strategy is exponential backoff.
  fields:
  - name: enabled
    kind: bool
    default: true
    doc: |
      Enabled indicates whether to not retry sending batches in case of export failure.
  - name: initial_interval
    type: time.Duration
    kind: int64
    default: 5s
    doc: |
      InitialInterval the time to wait after the first failure before retrying.
  - name: max_interval
    type: time.Duration
    kind: int64
    default: 30s
    doc: |
      MaxInterval is the upper bound on backoff interval. Once this value is reached the delay between
      consecutive retries will always be `MaxInterval`.
  - name: max_elapsed_time
    type: time.Duration
    kind: int64
    default: 5m0s
    doc: |
      MaxElapsedTime is the maximum amount of time (including retries) spent trying to send a request/batch.
      Once this value is reached, the data is discarded.
- name: compress_encoding
  type: sumologicexporter.CompressEncodingType
  kind: string
  default: gzip
  doc: |
    Compression encoding format, either empty string, gzip or deflate (default gzip)
    Empty string means no compression
- name: max_request_body_size
  kind: int
  default: 1048576
  doc: |
    Max HTTP request body size in bytes before compression (if applied).
    By default 1MB is recommended.
- name: log_format
  type: sumologicexporter.LogFormatType
  kind: string
  default: json
  doc: |
    Logs related configuration
    Format to post logs into Sumo. (default json)
      * text - Logs will appear in Sumo Logic in text format.
      * json - Logs will appear in Sumo Logic in json format.
- name: metric_format
  type: sumologicexporter.MetricFormatType
  kind: string
  default: prometheus
  doc: |
    Metrics related configuration
    The format of metrics you will be sending, either graphite or carbon2 or prometheus (Default is prometheus)
    Possible values are `carbon2` and `prometheus`
- name: graphite_template
  kind: string
  default: '%{_metric_}'
  doc: |
    Graphite template.
    Placeholders `%{attr_name}` will be replaced with attribute value for attr_name.
- name: metadata_attributes
  type: '[]string'
  kind: slice
  doc: |
    List of regexes for attributes which should be send as metadata
- name: source_category
  kind: string
  default: ""
  doc: |
    Sumo specific options
    Desired source category.
    Useful if you want to override the source category configured for the source.
    Placeholders `%{attr_name}` will be replaced with attribute value for attr_name.
- name: source_name
  kind: string
  default: ""
  doc: |
    Desired source name.
    Useful if you want to override the source name configured for the source.
    Placeholders `%{attr_name}` will be replaced with attribute value for attr_name.
- name: source_host
  kind: string
  default: ""
  doc: |
    Desired host name.
    Useful if you want to override the source host configured for the source.
    Placeholders `%{attr_name}` will be replaced with attribute value for attr_name.
- name: client
  kind: string
  default: otelcol
  doc: |
    Name of the client
