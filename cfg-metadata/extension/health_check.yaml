type: '*healthcheckextension.Config'
doc: |
  Config has the configuration for the extension enabling the health check
  extension, used to report the health status of the service.
fields:
- name: endpoint
  kind: string
  default: 0.0.0.0:13133
- name: tls
  type: '*configtls.TLSServerSetting'
  kind: ptr
  fields:
  - name: ca_file
    kind: string
    default: ""
  - name: ca_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: cert_file
    kind: string
    default: ""
  - name: cert_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: key_file
    kind: string
    default: ""
  - name: key_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: min_version
    kind: string
    default: ""
  - name: max_version
    kind: string
    default: ""
  - name: reload_interval
    type: time.Duration
    kind: int64
  - name: client_ca_file
    kind: string
    default: ""
  - name: client_ca_file_reload
    kind: bool
    default: false
- name: cors
  type: '*confighttp.CORSSettings'
  kind: ptr
  fields:
  - name: allowed_origins
    type: '[]string'
    kind: slice
  - name: allowed_headers
    type: '[]string'
    kind: slice
  - name: max_age
    kind: int
- name: auth
  type: '*configauth.Authentication'
  kind: ptr
  fields:
  - name: authenticator
    type: component.ID
    kind: struct
- name: max_request_body_size
  kind: int64
- name: include_metadata
  kind: bool
  default: false
- name: response_headers
  type: map[string]configopaque.String
  kind: map
- name: path
  kind: string
  default: /
  doc: |
    Path represents the path the health check service will serve.
    The default path is "/".
- name: response_body
  type: '*healthcheckextension.ResponseBodySettings'
  kind: ptr
  doc: |
    ResponseBody represents the body of the response returned by the health check service.
    This overrides the default response that it would return.
  fields:
  - name: healthy
    kind: string
    default: ""
    doc: |
      Healthy represents the body of the response returned when the collector is healthy.
      The default value is ""
  - name: unhealthy
    kind: string
    default: ""
    doc: |
      Unhealthy represents the body of the response returned when the collector is unhealthy.
      The default value is ""
- name: check_collector_pipeline
  type: healthcheckextension.checkCollectorPipelineSettings
  kind: struct
  doc: |
    CheckCollectorPipeline contains the list of settings of collector pipeline health check
  fields:
  - name: enabled
    kind: bool
    default: false
    doc: |
      Enabled indicates whether to not enable collector pipeline check.
  - name: interval
    kind: string
    default: 5m
    doc: |
      Interval the time range to check healthy status of collector pipeline
  - name: exporter_failure_threshold
    kind: int
    default: 5
    doc: |
      ExporterFailureThreshold is the threshold of exporter failure numbers during the Interval
