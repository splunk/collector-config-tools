type: '*sshcheckreceiver.Config'
doc: |
  ControllerConfig defines common settings for a scraper controller
  configuration. Scraper controller receivers can embed this struct, instead
  of receiver.Settings, and extend it with more fields if needed.
fields:
- name: collection_interval
  type: time.Duration
  kind: int64
  default: 10s
  doc: |
    CollectionInterval sets how frequently the scraper
    should be called and used as the context timeout
    to ensure that scrapers don't exceed the interval.
- name: initial_delay
  type: time.Duration
  kind: int64
  default: 1s
  doc: |
    InitialDelay sets the initial start delay for the scraper,
    any non positive value is assumed to be immediately.
- name: timeout
  type: time.Duration
  kind: int64
  doc: |
    Timeout is an optional value used to set scraper's context deadline.
- name: endpoint
  kind: string
  default: ""
  doc: |
    Endpoint is always required
- name: timeout
  type: time.Duration
  kind: int64
  default: 10s
- name: username
  kind: string
  default: ""
  doc: |
    authentication requires a Username and either a Password or KeyFile
- name: password
  kind: string
  default: ""
- name: key_file
  kind: string
  default: ""
- name: known_hosts
  kind: string
  default: ""
  doc: |
    file path to the known_hosts
- name: ignore_host_key
  kind: bool
  default: false
  doc: |
    IgnoreHostKey provides an insecure path to quickstarts and testing
- name: check_sftp
  kind: bool
  default: false
- name: metrics
  type: metadata.MetricsConfig
  kind: struct
  doc: |
    MetricsConfig provides config for sshcheck metrics.
  fields:
  - name: sshcheck.duration
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: sshcheck.error
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: sshcheck.sftp_duration
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: false
  - name: sshcheck.sftp_error
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: false
  - name: sshcheck.sftp_status
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: false
  - name: sshcheck.status
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
- name: resource_attributes
  type: metadata.ResourceAttributesConfig
  kind: struct
  doc: |
    ResourceAttributesConfig provides config for sshcheck resource attributes.
  fields:
  - name: ssh.endpoint
    type: metadata.ResourceAttributeConfig
    kind: struct
    doc: |
      ResourceAttributeConfig provides common config for a particular resource attribute.
    fields:
    - name: enabled
      kind: bool
      default: false
    - name: metrics_include
      type: '[]filter.Config'
      kind: slice
      doc: |
        Experimental: MetricsInclude defines a list of filters for attribute values.
        If the list is not empty, only metrics with matching resource attribute values will be emitted.
      fields:
      - name: strict
        kind: string
        default: ""
      - name: regexp
        kind: string
        default: ""
    - name: metrics_exclude
      type: '[]filter.Config'
      kind: slice
      doc: |
        Experimental: MetricsExclude defines a list of filters for attribute values.
        If the list is not empty, metrics with matching resource attribute values will not be emitted.
        MetricsInclude has higher priority than MetricsExclude.
      fields:
      - name: strict
        kind: string
        default: ""
      - name: regexp
        kind: string
        default: ""
